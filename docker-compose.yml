services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whatsapp-coex-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    networks:
      - whatsapp-coex-network
    volumes:
      - ./backend/src:/app/src
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: whatsapp-coex-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - whatsapp-coex-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: whatsapp-coex-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - whatsapp-coex-network
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

networks:
  whatsapp-coex-network:
    driver: bridge
